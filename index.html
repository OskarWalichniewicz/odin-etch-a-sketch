<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="menu_container">

      <div id="slider_and_text">

    <div id="vertical_line"></div>

    <div id="main_container">

    </div>
  </body>
</html>
