<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="title">Etch-a-Sketch</h1>

    <div id="main_window">
      <div id="menu_container">

        <div id="slider_and_text">
          <input type="range" min="1" max="100" value="16" 
              id="slider" id="myRange">
          <div id="slider_text">16x16</div>
        </div>

        <span id="color_container"></span>
        <input type="color" value="#000000" id="color_picker"></input>
        <input type="checkbox" id="btn_color" class="type"></input>
        <label for="btn_color">Color Mode</label>
        <input type="checkbox" id="btn_rainbow" class="type"></input>
        <label for="btn_rainbow">Rainbow Mode</label>
        <input type="checkbox" id="btn_eraser" class="type"></input>
        <label for="btn_eraser">Eraser</label>
        <button id="btn_clear">Clear</button>

      </div>

      <div id="vertical_line"></div>

      <div id="main_container">

      </div>
    </div>
  </body>
</html>
